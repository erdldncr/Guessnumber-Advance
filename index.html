<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header class="title">
            <h1>Find Secret Number</h1>
            
        </header>
        <section class="submit-form">
            <form action="" class="form">
                <label class="label" for="">Enter 4 different digits</label>
                <input type="number" name="number" id="number">
                <input type="submit" value="Submit" id="submit-btn">
            </form>
        </section>
        <section class="guess-section">
            <h2>Your Guesses and Results</h2>
            <table class="">
                <thead>
                    <tr>
                        <th>Guess</th>
                        <th> Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>erdal</td>
                        <td>Dincer</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    

    <script src="./script.js"></script>
</body>
</html>
